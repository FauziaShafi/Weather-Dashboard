<!doctype html>
<html lang="en">
  <head>
   
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
     <link rel="stylesheet" href="assets/css/style.css">
    <title>Weather Dashboard</title>
  </head>
  <body>
    <div class="container-fluid">
      <header class="pt-3">
        <h1 class="d-flex justify-content-center">Weather Dashboard</h1>
      </header>
      <div class="row">
        <div class="col-md-3">
          
          <!-- form with search input and submit button -->
          <form>
            <div class="form-group p-3">
              <label for="searchInput" class="font-weight-bold searchLabel">Search for cities-</label>
              <input type="text" class="form-control m-2" id="searchInput" placeholder="San Diego">
            </div>
            <button type="submit" class="btn btn-block mb-2 searchBtn">Search</button>
          </form>
          <hr>
          <div class=" row buttonDiv"></div>
         
          
        </div>
        
        <div class="col-md-9" id="container-city">

        </div>

      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
